    <head>
        <title>Login page</title>

    <body>
    
        <h2>Thank you for registering...!</h2>
    <h1>Login here...</h1>
         <form method="post" id="login" action="login.jsp">
           
            <div class="login">
             <select name="type" id="type"><option value="select">Select type of user</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
             </select>
                 <br> <label>Username:</label><br>
             <input type="text" name="username" id="use" placeholder="Username">
             <br><br>
             <label>Password:</label><br>
             <input type="password" name="password" id="pass" placeholder="Password">
             <br><br>
             <button type="submit" value="submit" id="sub">Login</button>
             <p id="c">"Agriculture is the most healthful,most usefull,and most noble employment of man"</p>
       
         
         
         </form>
        
    </body>
