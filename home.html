    <body>
        <div id="wrap">
            <p id="1">Please fill out the details...</p><br><br>
            
        <h1>1.Crop details</h1>
         <form method="post" id="home" action="home.jsp">
           
         <label>Crop id:</label><br>
         
             <input type="number" name="cropid" id="i" placeholder="Number" required>
             <br><br>
             <label>Crop name:</label><br>
             <input type="text" name="cropname" id="name" placeholder="Cropname" required>
             <br>
             <br>  <label>Quantity:</label><br>
             <input type="number" name="quantity" id="q" placeholder="in kg's" required>
             <br>
              <br>  <label>Rate:</label><br>
             <input type="number" name="rate" id="r" placeholder="Rupees" required>
             <br><br><br>
        
         
        
              <h1>2.Seed deatils</h1>
                <label>Seed id:</label><br>
         
             <input type="number" name="seedid" id="id" placeholder="Number" required>
             <br><br>
             <label>Seed name:</label><br>
             <input type="text" name="seedname" id="name1" placeholder="Seedname" required>
             <br>
             <br>  <label>Seed Rate:</label><br>
             <input type="number" name="seedrate" id="pq" placeholder="in rupees" required>
             <br><br><br>
             <h1>3.Fertilizer deatils</h1>
                <label>Fertilizer id:</label><br>
         
             <input type="number" name="fertilizerid" id="id1" placeholder="Number" required>
             <br><br>
             <label>Fertilizer name:</label><br>
             <input type="text" name="fertilizername" id="name12" placeholder="Fertilizername" required>

             <br>  <label>Fertilizer Rate:</label><br>
             <input type="number" name="fertilizerrate" id="pqr" placeholder="in rupees" required>
             <br>
             <br>  <label>Quantity:</label><br>
             <input type="number" name="quantity" id="pqrs" placeholder="in kg's" required>
             <br>
               <br>  <label>Crop id:</label><br>
             <input type="number" name="crop_id" id="pqrr" placeholder="Crop id(for)" required>
             <br><br><br>
             
            
             <button type="submit" value="submit" id="sub">Submit/Store</button>
              <button type="reset" value="reset" id="res1">Reset</button>
              <a href="home1.html" id="a">SKIP</a>
